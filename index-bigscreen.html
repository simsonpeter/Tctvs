<!DOCTYPE html>
<html lang="en" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tamil Christian TV - Big Screen Mode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --text-primary: #ffffff;
      --card-bg: #222;
      --accent: #4a90e2;
      --border-radius: 20px;
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #000000;
      --card-bg: #ffffff;
      --accent: #1a73e8;
    }

    [data-theme="gold"] {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --text-primary: #ffffff;
      --card-bg: #1e1e1e;
      --accent: #FFD700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Ambient lighting effect */
    .ambient-light {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    /* Cinema-style top bar */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.7) 70%, transparent 100%);
      backdrop-filter: blur(20px);
      padding: 32px 48px;
      display: flex;
      align-items: center;
      gap: 40px;
      border-bottom: 2px solid rgba(255,255,255,0.1);
      min-height: 140px;
      transition: opacity 0.5s ease;
    }

    .top-bar.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .top-bar h1 {
      font-size: 3.2rem;
      font-weight: 800;
      flex: 1;
      text-align: center;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      background: linear-gradient(45deg, #ffffff, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .control-btn {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: rgba(255,255,255,0.15);
      border: 3px solid rgba(255,255,255,0.2);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2.4rem;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      background: rgba(74, 144, 226, 0.3);
      border-color: #4a90e2;
      transform: scale(1.1);
      box-shadow: 0 12px 48px rgba(74, 144, 226, 0.4);
    }

    .search-box {
      width: 100%;
      padding: 24px 32px;
      margin: 32px;
      border-radius: 20px;
      border: 3px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.4);
      color: white;
      font-size: 2rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .search-box:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 32px rgba(74, 144, 226, 0.3);
      outline: none;
    }

    [data-theme="light"] .search-box {
      background: #fff;
      color: #000;
      border-color: #ccc;
    }

    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 160px;
    }

    /* Cinema-style channel grid */
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 40px;
      padding: 0 32px;
    }

    .channel-card {
      background: linear-gradient(145deg, var(--card-bg), rgba(255,255,255,0.05));
      border-radius: var(--border-radius);
      padding: 32px 20px;
      text-align: center;
      cursor: pointer;
      min-height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 0.4s ease;
      border: 3px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .channel-card:hover {
      transform: scale(1.05) translateY(-8px);
      box-shadow: 0 16px 64px rgba(74, 144, 226, 0.4);
      border-color: #4a90e2;
      background: linear-gradient(145deg, var(--card-bg), rgba(74, 144, 226, 0.1));
    }

    .channel-card:active {
      transform: scale(1.02) translateY(-4px);
    }

    .channel-logo {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      background: #444;
      border: 4px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .channel-name {
      font-size: 1.6rem;
      font-weight: 800;
      margin-top: 20px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .badges {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      justify-content: center;
    }

    .badge {
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 20px;
      font-weight: 700;
      border: 2px solid;
      backdrop-filter: blur(10px);
    }

    .badge-live {
      background: rgba(229, 9, 20, 0.2);
      color: #e50914;
      border-color: #e50914;
      box-shadow: 0 4px 16px rgba(229, 9, 20, 0.3);
    }

    .badge-audio {
      background: rgba(255, 215, 0, 0.15);
      color: #FFD700;
      border-color: #FFD700;
      box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
    }

    /* Cinema-style bottom tabs */
    .bottom-tabs {
      position: sticky;
      bottom: 0;
      z-index: 100;
      display: flex;
      justify-content: space-around;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.7) 70%, transparent 100%);
      backdrop-filter: blur(20px);
      border-top: 2px solid rgba(255,255,255,0.1);
      padding: 24px 0;
      min-height: 160px;
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: 700;
      padding: 16px 0;
      width: 33%;
      opacity: 0.7;
      transition: all 0.4s ease;
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    .tab:hover {
      opacity: 1;
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }

    .tab.active {
      opacity: 1;
      font-weight: bold;
      color: var(--accent);
      background: rgba(74, 144, 226, 0.2);
      box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
    }

    .tab i {
      font-size: 3.2rem;
      margin-bottom: 12px;
    }

    .message {
      text-align: center;
      padding: 60px;
      color: var(--text-primary);
      opacity: 0.7;
      font-size: 2rem;
      font-weight: 600;
    }

    #toast {
      position: fixed;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(74, 144, 226, 0.2));
      color: white;
      padding: 20px 40px;
      border-radius: 32px;
      font-size: 1.8rem;
      font-weight: 700;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
      border: 3px solid #4a90e2;
      backdrop-filter: blur(20px);
      box-shadow: 0 12px 48px rgba(74, 144, 226, 0.4);
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.3);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Big screen mode indicator */
    .bigscreen-mode-indicator {
      position: absolute;
      top: 32px;
      left: 32px;
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      padding: 16px 32px;
      border-radius: 32px;
      font-size: 1.6rem;
      font-weight: 800;
      z-index: 15;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 12px 48px rgba(74, 144, 226, 0.4);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255,255,255,0.2);
    }

    /* Cinema overlay controls */
    .cinema-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .cinema-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .cinema-controls {
      display: flex;
      align-items: center;
      gap: 60px;
      background: rgba(0, 0, 0, 0.8);
      padding: 32px 64px;
      border-radius: 32px;
      backdrop-filter: blur(20px);
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 16px 64px rgba(0, 0, 0, 0.5);
    }

    .cinema-btn {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.15);
      border: 3px solid rgba(255, 255, 255, 0.2);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
    }

    .cinema-btn:hover {
      background: rgba(74, 144, 226, 0.3);
      border-color: #4a90e2;
      transform: scale(1.15);
      box-shadow: 0 16px 64px rgba(74, 144, 226, 0.5);
    }

    .cinema-btn i {
      font-size: 3.6rem;
    }

    /* Responsive adjustments for ultra-wide screens */
    @media (min-width: 2560px) {
      .top-bar {
        padding: 48px 64px;
        min-height: 180px;
      }
      
      .top-bar h1 {
        font-size: 4rem;
      }
      
      .control-btn {
        width: 120px;
        height: 120px;
        font-size: 3rem;
      }
      
      .channel-grid {
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 60px;
      }
      
      .channel-card {
        min-height: 400px;
        padding: 48px 32px;
      }
      
      .channel-logo {
        width: 180px;
        height: 180px;
      }
      
      .channel-name {
        font-size: 2rem;
      }
      
      .tab {
        font-size: 2rem;
      }
      
      .tab i {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <div class="ambient-light"></div>
  
  <div class="bigscreen-mode-indicator">
    <i class="fas fa-expand-arrows-alt"></i>
    Big Screen Mode
  </div>

  <div class="top-bar" id="topBar">
    <button class="control-btn" id="playLastBtn" title="Play last channel" style="display:none;">
      <i class="fas fa-play"></i>
    </button>
    <h1>Tamil Christian TV</h1>
    <button class="control-btn" id="themeToggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <input type="text" class="search-box" id="searchInput" placeholder="Search channels...">

  <div class="scrollable-content">
    <div class="channel-grid" id="channelGrid">
      <div class="message">Loading channels…</div>
    </div>
  </div>

  <div class="bottom-tabs">
    <a href="index-bigscreen.html" class="tab active" id="tab-tv">
      <i class="fas fa-tv"></i>
      <span>TV</span>
    </a>
    <a href="#" class="tab" id="tab-fav">
      <i class="fas fa-heart"></i>
      <span>Favourites</span>
    </a>
    <a href="about.html" class="tab" id="tab-about">
      <i class="fas fa-info-circle"></i>
      <span>About Us</span>
    </a>
  </div>

  <div class="cinema-overlay" id="cinemaOverlay">
    <div class="cinema-controls">
      <button class="cinema-btn" id="cinemaHome" aria-label="Home">
        <i class="fas fa-home"></i>
      </button>
      <button class="cinema-btn" id="cinemaSearch" aria-label="Search">
        <i class="fas fa-search"></i>
      </button>
      <button class="cinema-btn" id="cinemaFav" aria-label="Favourites">
        <i class="fas fa-heart"></i>
      </button>
    </div>
  </div>

  <div id="toast">Added to Favourites!</div>

  <script>
    // =============== Theme ===============
    const htmlRoot = document.getElementById('htmlRoot');
    const themeToggleBtn = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlRoot.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    function updateThemeIcon(theme) {
      if (theme === 'dark') themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
      else if (theme === 'light') themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
      else themeToggleBtn.innerHTML = '<i class="fas fa-gem"></i>';
    }

    themeToggleBtn.addEventListener('click', () => {
      const themes = ['dark', 'light', 'gold'];
      const current = htmlRoot.getAttribute('data-theme');
      const currentIndex = themes.indexOf(current);
      const newTheme = themes[(currentIndex + 1) % themes.length];
      htmlRoot.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    // =============== Toast ===============
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 4000);
    }

    // =============== Ripple + Haptic ===============
    function createRipple(event, element) {
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      const rect = element.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
      ripple.style.top = `${event.clientY - rect.top - size / 2}px`;
      element.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }

    function hapticFeedback() {
      if (window.navigator.vibrate) navigator.vibrate(40);
    }

    // =============== Cinema Overlay Controls ===============
    function setupCinemaControls() {
      const overlay = document.getElementById('cinemaOverlay');
      const topBar = document.getElementById('topBar');
      const homeBtn = document.getElementById('cinemaHome');
      const searchBtn = document.getElementById('cinemaSearch');
      const favBtn = document.getElementById('cinemaFav');

      // Show/hide overlay on mouse movement
      let mouseTimeout;
      document.addEventListener('mousemove', () => {
        overlay.classList.add('show');
        topBar.classList.remove('hidden');
        
        clearTimeout(mouseTimeout);
        
        mouseTimeout = setTimeout(() => {
          overlay.classList.remove('show');
          setTimeout(() => {
            topBar.classList.add('hidden');
          }, 1000);
        }, 4000);
      });

      // Cinema control buttons
      homeBtn.addEventListener('click', () => {
        currentView = 'all';
        updateTabActive('tv');
        renderChannels('all');
      });

      searchBtn.addEventListener('click', () => {
        document.getElementById('searchInput').focus();
      });

      favBtn.addEventListener('click', () => {
        currentView = 'fav';
        updateTabActive('fav');
        renderChannels('fav');
      });
    }

    // =============== Favourites ===============
    let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
    let allChannels = [];
    let currentView = 'all';

    function saveFavourites() {
      localStorage.setItem('favourites', JSON.stringify(favourites));
    }

    function isFavourite(id) {
      return favourites.includes(id);
    }

    function toggleFavourite(id) {
      const wasFav = isFavourite(id);
      if (wasFav) {
        favourites = favourites.filter(f => f !== id);
        showToast('Removed from Favourites');
      } else {
        favourites.push(id);
        showToast('Added to Favourites!');
      }
      saveFavourites();
      if (currentView === 'fav') renderChannels('fav');
    }

    // =============== Long Press ===============
    function attachLongPress(element, channelId) {
      let pressTimer = null;
      const start = (e) => {
        pressTimer = setTimeout(() => {
          toggleFavourite(channelId);
          hapticFeedback();
          createRipple(e, element);
        }, 1000); // Longer press time for big screen
      };
      const cancel = () => { if (pressTimer) clearTimeout(pressTimer); };
      element.addEventListener('touchstart', start, { passive: true });
      element.addEventListener('touchmove', cancel, { passive: true });
      element.addEventListener('touchend', cancel, { passive: true });
      element.addEventListener('mousedown', start);
      element.addEventListener('mouseup', cancel);
      element.addEventListener('mouseleave', cancel);
    }

    // =============== Tabs ===============
    function updateTabActive(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      if (tabName === 'tv') document.getElementById('tab-tv').classList.add('active');
      if (tabName === 'fav') document.getElementById('tab-fav').classList.add('active');
      if (tabName === 'about') document.getElementById('tab-about').classList.add('active');
    }

    document.getElementById('tab-tv').addEventListener('click', (e) => {
      e.preventDefault();
      currentView = 'all';
      updateTabActive('tv');
      renderChannels('all');
    });

    document.getElementById('tab-fav').addEventListener('click', (e) => {
      e.preventDefault();
      currentView = 'fav';
      updateTabActive('fav');
      renderChannels('fav');
    });

    // About tab handled by href="about.html"

    // =============== Play Last ===============
    const lastChannelId = localStorage.getItem('lastPlayedChannelId');
    const playLastBtn = document.getElementById('playLastBtn');
    if (lastChannelId) {
      playLastBtn.style.display = 'flex';
      playLastBtn.onclick = () => {
        window.location.href = `player-bigscreen.html?channel=${lastChannelId}`;
      };
    }

    // =============== Search ===============
    document.getElementById('searchInput').addEventListener('input', (e) => {
      if (currentView === 'all') {
        const term = e.target.value.trim().toLowerCase();
        if (term === '') {
          renderChannels('all');
        } else {
          const filtered = allChannels.filter(ch => 
            ch.name.toLowerCase().includes(term)
          );
          renderFiltered(filtered);
        }
      }
    });

    // =============== High-Quality Audio Channels ===============
    const highQualityIds = [3, 4, 14, 15]; // Angel TV Europe/India, Gospel TV, Grace TV

    function renderFiltered(channels) {
      const grid = document.getElementById('channelGrid');
      grid.innerHTML = '';
      if (channels.length === 0) {
        grid.innerHTML = '<div class="message">No matching channels</div>';
        return;
      }
      const nowPlayingId = localStorage.getItem('nowPlayingChannelId');
      channels.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        let badges = '<div class="badges"><span class="badge badge-live">LIVE</span>';
        if (highQualityIds.includes(channel.id)) {
          badges += '<span class="badge badge-audio">🔊 HD</span>';
        }
        badges += '</div>';
        let html = `
          <img src="${channel.logo || ''}" class="channel-logo" alt="${channel.name}" onerror="this.style.background='#555'">
          <div class="channel-name">${channel.name}</div>
          ${badges}
        `;
        if (String(channel.id) === nowPlayingId) {
          html += `<div style="position:absolute;top:16px;right:16px;color:#4a90e2;font-size:1.6rem;">▶️</div>`;
        }
        card.innerHTML = html;
        card.addEventListener('click', () => {
          localStorage.setItem('lastPlayedChannelId', channel.id);
          localStorage.removeItem('nowPlayingChannelId');
          window.location.href = `player-bigscreen.html?channel=${channel.id}`;
        });
        attachLongPress(card, channel.id);
        grid.appendChild(card);
      });
    }

    // =============== Fetch & Render ===============
    async function fetchChannels() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Tctvs/refs/heads/main/tv.json');
        return await response.json();
      } catch (err) {
        return [];
      }
    }

    function renderChannels(view = 'all') {
      const grid = document.getElementById('channelGrid');
      let channelsToShow = view === 'fav'
        ? allChannels.filter(ch => isFavourite(ch.id))
        : allChannels;

      if (channelsToShow.length === 0) {
        grid.innerHTML = `<div class="message">${
          view === 'fav' 
            ? 'No favourites yet. Long-press any channel to add!' 
            : 'No channels available. Check your connection.'
        }</div>`;
        return;
      }

      grid.innerHTML = '';
      const nowPlayingId = localStorage.getItem('nowPlayingChannelId');
      channelsToShow.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        let badges = '<div class="badges"><span class="badge badge-live">LIVE</span>';
        if (highQualityIds.includes(channel.id)) {
          badges += '<span class="badge badge-audio">🔊 HD</span>';
        }
        badges += '</div>';
        let html = `
          <img src="${channel.logo || ''}" class="channel-logo" alt="${channel.name}" onerror="this.style.background='#555'">
          <div class="channel-name">${channel.name}</div>
          ${badges}
        `;
        if (String(channel.id) === nowPlayingId) {
          html += `<div style="position:absolute;top:16px;right:16px;color:#4a90e2;font-size:1.6rem;">▶️</div>`;
        }
        card.innerHTML = html;
        card.addEventListener('click', () => {
          localStorage.setItem('lastPlayedChannelId', channel.id);
          localStorage.removeItem('nowPlayingChannelId');
          window.location.href = `player-bigscreen.html?channel=${channel.id}`;
        });
        attachLongPress(card, channel.id);
        grid.appendChild(card);
      });
    }

    // =============== Init ===============
    (async () => {
      allChannels = await fetchChannels();
      renderChannels('all');
      setupCinemaControls();
    })();
  </script>
</body>
</html>
