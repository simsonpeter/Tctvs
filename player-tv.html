<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TV Player - TV Mode</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Cast SDK -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* TV-optimized top bar with larger controls */
    .top-bar {
      padding: 20px 32px;
      display: flex;
      align-items: center;
      gap: 24px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      z-index: 10;
      position: relative;
      min-height: 80px;
    }

    .back-btn {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(74, 144, 226, 0.4);
      border-color: #4a90e2;
      transform: scale(1.05);
    }

    .channel-name {
      font-size: 1.8rem;
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .control-btn:hover,
    .control-btn.active {
      background: rgba(74, 144, 226, 0.4);
      border-color: #4a90e2;
      transform: scale(1.05);
    }

    .control-btn i {
      font-size: 1.6rem;
    }

    /* TV-optimized cast button styling */
    google-cast-launcher {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      --google-cast-launcher-color: white;
      --google-cast-launcher-active-color: #4a90e2;
    }

    /* Fallback cast button when Chrome Cast API is not available */
    .cast-btn:not([style*="display: none"]) {
      display: flex !important;
      align-items: center;
      justify-content: center;
    }

    /* Hide cast button if Chrome Cast API is not available */
    .cast-btn[style*="display: none"] {
      display: none !important;
    }

    .video-container {
      flex: 1;
      width: 100%;
      background: #000;
      position: relative;
    }

    .video-js {
      width: 100% !important;
      height: 100% !important;
      background: #000;
    }

    /* TV-optimized video controls */
    .video-js .vjs-control-bar {
      height: 80px !important;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8)) !important;
    }

    .video-js .vjs-button {
      width: 60px !important;
      height: 60px !important;
      font-size: 2rem !important;
    }

    .video-js .vjs-progress-control {
      height: 8px !important;
    }

    .video-js .vjs-play-progress {
      background: #4a90e2 !important;
      height: 8px !important;
    }

    .video-js .vjs-volume-level {
      background: #4a90e2 !important;
    }

    .video-container.audio-only .video-js video {
      display: none !important;
    }
    .video-container.audio-only .vjs-poster {
      display: none !important;
    }

    .audio-only-label {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #4a90e2;
      padding: 12px 20px;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: 600;
      z-index: 15;
      display: none;
      border: 2px solid #4a90e2;
    }

    .audio-only-label.show {
      display: block;
    }

    .error-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      display: none;
    }

    .error-overlay.show {
      display: flex;
    }

    .error-overlay div {
      margin-bottom: 32px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .error-overlay button {
      padding: 16px 32px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .error-overlay button:hover {
      background: #357abd;
      transform: scale(1.05);
    }

    /* TV remote control hints */
    .remote-hints {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 15;
    }

    .remote-hints div {
      margin-bottom: 8px;
    }

    .remote-hints div:last-child {
      margin-bottom: 0;
    }

    /* TV mode indicator */
    .tv-mode-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(74, 144, 226, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      z-index: 15;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Responsive adjustments for TV */
    @media (min-width: 1920px) {
      .top-bar {
        padding: 24px 40px;
        min-height: 100px;
      }
      
      .back-btn, .control-btn {
        width: 80px;
        height: 80px;
        font-size: 2.2rem;
      }
      
      .channel-name {
        font-size: 2.2rem;
      }
      
      .video-js .vjs-control-bar {
        height: 100px !important;
      }
      
      .video-js .vjs-button {
        width: 80px !important;
        height: 80px !important;
        font-size: 2.4rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="tv-mode-indicator">
    <i class="fas fa-tv"></i>
    TV Mode
  </div>

  <div class="top-bar">
    <button class="back-btn" onclick="window.history.back()" aria-label="Go back">←</button>
    <div class="channel-name" id="channelName">Loading…</div>
    
    <!-- Cast button (always visible) -->
    <google-cast-launcher id="castButton" class="control-btn cast-btn"></google-cast-launcher>
    
    <!-- Audio toggle (always visible) -->
    <button class="control-btn" id="audioToggle" aria-label="Switch to audio-only mode">
      <i class="fas fa-headphones" id="audioIcon"></i>
    </button>
  </div>

  <div class="video-container">
    <div class="audio-only-label" id="audioLabel">Audio Only</div>
    <video
      id="tv-player"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      playsinline
      webkit-playsinline
      preload="auto">
    </video>
    <div class="error-overlay" id="errorOverlay">
      <div>Live stream unavailable.<br>Please try again.</div>
      <button id="retryBtn">Retry</button>
    </div>
  </div>

  <div class="remote-hints">
    <div><strong>TV Remote Controls:</strong></div>
    <div>• Space: Play/Pause</div>
    <div>• Arrow Keys: Seek</div>
    <div>• M: Mute/Unmute</div>
    <div>• F: Fullscreen</div>
  </div>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const TV_JSON_URL = 'https://raw.githubusercontent.com/simsonpeter/Tctvs/refs/heads/main/tv.json';
    let player = null;
    let currentChannel = null;

    async function fetchChannels() {
      const res = await fetch(TV_JSON_URL);
      if (!res.ok) throw new Error('Failed to load channels');
      return await res.json();
    }

    function showError() {
      document.getElementById('errorOverlay').classList.add('show');
    }

    function hideError() {
      document.getElementById('errorOverlay').classList.remove('show');
    }

    function setNowPlaying(channelId) {
      localStorage.setItem('nowPlayingChannelId', String(channelId));
    }

    function toggleAudioOnly() {
      const container = document.querySelector('.video-container');
      const icon = document.getElementById('audioIcon');
      const label = document.getElementById('audioLabel');
      const btn = document.getElementById('audioToggle');
      const isAudioOnly = container.classList.contains('audio-only');

      if (isAudioOnly) {
        container.classList.remove('audio-only');
        icon.className = 'fas fa-headphones';
        label.classList.remove('show');
        btn.setAttribute('aria-label', 'Switch to audio-only mode');
        btn.classList.remove('active');
      } else {
        container.classList.add('audio-only');
        icon.className = 'fas fa-tv';
        label.classList.add('show');
        btn.setAttribute('aria-label', 'Switch back to video');
        btn.classList.add('active');
      }

      if (player) {
        player.play().catch(() => {});
      }
    }

    // TV remote control support
    function setupTVControls() {
      document.addEventListener('keydown', (e) => {
        if (!player) return;

        switch(e.code) {
          case 'Space':
            e.preventDefault();
            if (player.paused()) {
              player.play();
            } else {
              player.pause();
            }
            break;
          case 'ArrowLeft':
            e.preventDefault();
            player.currentTime(Math.max(0, player.currentTime() - 10));
            break;
          case 'ArrowRight':
            e.preventDefault();
            player.currentTime(Math.min(player.duration(), player.currentTime() + 10));
            break;
          case 'ArrowUp':
            e.preventDefault();
            player.volume(Math.min(1, player.volume() + 0.1));
            break;
          case 'ArrowDown':
            e.preventDefault();
            player.volume(Math.max(0, player.volume() - 0.1));
            break;
          case 'KeyM':
            e.preventDefault();
            player.muted(!player.muted());
            break;
          case 'KeyF':
            e.preventDefault();
            if (player.isFullscreen()) {
              player.exitFullscreen();
            } else {
              player.requestFullscreen();
            }
            break;
        }
      });
    }

    async function initPlayer() {
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = parseInt(urlParams.get('channel'));
      if (!channelId) return showError();

      try {
        const channels = await fetchChannels();
        const channel = channels.find(ch => ch.id === channelId);
        if (!channel) return showError();

        currentChannel = channel;
        document.getElementById('channelName').textContent = channel.name;
        setNowPlaying(channelId);

        player = videojs('tv-player', {
          controls: true,
          autoplay: false,
          preload: 'auto',
          responsive: true,
          inactivityTimeout: 5000, // Longer timeout for TV
          html5: {
            hls: {
              overrideNative: true
            }
          },
          fluid: true,
          aspectRatio: '16:9'
        });

        player.src({
          src: channel.streamUrl,
          type: 'application/x-mpegURL'
        });

        player.ready(() => {
          hideError();
          // ✅ Cast button is always visible, but hide it if Chrome Cast API is not available
          if (typeof chrome === 'undefined' || !chrome.cast) {
            document.getElementById('castButton').style.display = 'none';
          }
          
          // Setup TV controls
          setupTVControls();
        });

        player.on('error', () => {
          console.error('Playback error');
          showError();
        });

        document.getElementById('audioToggle').addEventListener('click', toggleAudioOnly);
        document.getElementById('retryBtn').addEventListener('click', () => {
          hideError();
          if (player && currentChannel) {
            player.src({ src: currentChannel.streamUrl, type: 'application/x-mpegURL' });
            player.play().catch(() => {});
          }
        });

      } catch (err) {
        console.error('Init error:', err);
        showError();
      }
    }

    // Optional: Show Cast button if framework loads (fallback)
    window['__onGCastApiAvailable'] = function(loaded) {
      if (loaded && typeof chrome !== 'undefined' && chrome.cast) {
        document.getElementById('castButton').style.display = 'block';
      }
    };

    initPlayer();
  </script>
</body>
</html>
