<!DOCTYPE html>
<html lang="en" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tamil Christian TV - TV Mode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --text-primary: #ffffff;
      --card-bg: #222;
      --accent: #4a90e2;
      --border-radius: 16px;
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #000000;
      --card-bg: #ffffff;
      --accent: #1a73e8;
    }

    [data-theme="gold"] {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --text-primary: #ffffff;
      --card-bg: #1e1e1e;
      --accent: #FFD700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* TV-optimized top bar */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-primary);
      padding: 20px 32px;
      display: flex;
      align-items: center;
      gap: 24px;
      border-bottom: 2px solid rgba(255,255,255,0.1);
      min-height: 100px;
    }

    .top-bar h1 {
      font-size: 2.4rem;
      font-weight: 700;
      flex: 1;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .control-btn {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.2);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2rem;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      background: rgba(74, 144, 226, 0.3);
      border-color: #4a90e2;
      transform: scale(1.05);
    }

    .search-box {
      width: 100%;
      padding: 20px;
      margin: 20px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 1.6rem;
      font-weight: 500;
    }

    [data-theme="light"] .search-box {
      background: #fff;
      color: #000;
      border-color: #ccc;
    }

    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 120px;
    }

    /* TV-optimized channel grid */
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 32px;
      padding: 0 24px;
    }

    .channel-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 24px 16px;
      text-align: center;
      cursor: pointer;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .channel-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 32px rgba(74, 144, 226, 0.4);
      border-color: #4a90e2;
    }

    .channel-card:active {
      transform: scale(0.98);
    }

    .channel-logo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      background: #444;
      border: 3px solid rgba(255,255,255,0.2);
    }

    .channel-name {
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 16px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .badges {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: center;
    }

    .badge {
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 16px;
      font-weight: 600;
    }

    .badge-live {
      background: rgba(229, 9, 20, 0.2);
      color: #e50914;
      border: 1px solid #e50914;
    }

    .badge-audio {
      background: rgba(255, 215, 0, 0.15);
      color: #FFD700;
      border: 1px solid #FFD700;
    }

    /* TV-optimized bottom tabs */
    .bottom-tabs {
      position: sticky;
      bottom: 0;
      z-index: 100;
      display: flex;
      justify-content: space-around;
      background: var(--bg-primary);
      border-top: 2px solid rgba(255,255,255,0.1);
      padding: 16px 0;
      min-height: 120px;
    }

    .tab {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 12px 0;
      width: 33%;
      opacity: 0.7;
      transition: all 0.3s ease;
      border-radius: 12px;
    }

    .tab:hover {
      opacity: 1;
      background: rgba(255,255,255,0.1);
    }

    .tab.active {
      opacity: 1;
      font-weight: bold;
      color: var(--accent);
      background: rgba(74, 144, 226, 0.2);
    }

    .tab i {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }

    .message {
      text-align: center;
      padding: 40px;
      color: var(--text-primary);
      opacity: 0.7;
      font-size: 1.4rem;
    }

    #toast {
      position: fixed;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 16px 32px;
      border-radius: 24px;
      font-size: 1.4rem;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 1000;
      border: 2px solid #4a90e2;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.3);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* TV mode indicator */
    .tv-mode-indicator {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(74, 144, 226, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 1.2rem;
      font-weight: 700;
      z-index: 15;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 32px rgba(74, 144, 226, 0.4);
    }

    /* TV remote control hints */
    .remote-hints {
      position: absolute;
      bottom: 140px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 32px;
      border-radius: 16px;
      font-size: 1.2rem;
      opacity: 0.8;
      z-index: 15;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .remote-hints div {
      margin-bottom: 12px;
    }

    .remote-hints div:last-child {
      margin-bottom: 0;
    }

    /* Responsive adjustments for larger TVs */
    @media (min-width: 1920px) {
      .top-bar {
        padding: 32px 48px;
        min-height: 140px;
      }
      
      .top-bar h1 {
        font-size: 3rem;
      }
      
      .control-btn {
        width: 100px;
        height: 100px;
        font-size: 2.4rem;
      }
      
      .channel-grid {
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 40px;
      }
      
      .channel-card {
        min-height: 320px;
        padding: 32px 20px;
      }
      
      .channel-logo {
        width: 140px;
        height: 140px;
      }
      
      .channel-name {
        font-size: 1.6rem;
      }
      
      .tab {
        font-size: 1.4rem;
      }
      
      .tab i {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="tv-mode-indicator">
    <i class="fas fa-tv"></i>
    TV Mode
  </div>

  <div class="top-bar">
    <button class="control-btn" id="playLastBtn" title="Play last channel" style="display:none;">
      <i class="fas fa-play"></i>
    </button>
    <h1>Tamil Christian TV</h1>
    <button class="control-btn" id="themeToggle" aria-label="Toggle theme">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <input type="text" class="search-box" id="searchInput" placeholder="Search channels...">

  <div class="scrollable-content">
    <div class="channel-grid" id="channelGrid">
      <div class="message">Loading channels…</div>
    </div>
  </div>

  <div class="bottom-tabs">
    <a href="index-tv.html" class="tab active" id="tab-tv">
      <i class="fas fa-tv"></i>
      <span>TV</span>
    </a>
    <a href="#" class="tab" id="tab-fav">
      <i class="fas fa-heart"></i>
      <span>Favourites</span>
    </a>
    <a href="about.html" class="tab" id="tab-about">
      <i class="fas fa-info-circle"></i>
      <span>About Us</span>
    </a>
  </div>

  <div class="remote-hints">
    <div><strong>TV Remote Controls:</strong></div>
    <div>• Arrow Keys: Navigate</div>
    <div>• Enter: Select Channel</div>
    <div>• Back: Go Back</div>
    <div>• Search: Type to Search</div>
  </div>

  <div id="toast">Added to Favourites!</div>

  <script>
    // =============== Theme ===============
    const htmlRoot = document.getElementById('htmlRoot');
    const themeToggleBtn = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlRoot.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    function updateThemeIcon(theme) {
      if (theme === 'dark') themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
      else if (theme === 'light') themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
      else themeToggleBtn.innerHTML = '<i class="fas fa-gem"></i>';
    }

    themeToggleBtn.addEventListener('click', () => {
      const themes = ['dark', 'light', 'gold'];
      const current = htmlRoot.getAttribute('data-theme');
      const currentIndex = themes.indexOf(current);
      const newTheme = themes[(currentIndex + 1) % themes.length];
      htmlRoot.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    // =============== Toast ===============
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.opacity = '1';
      setTimeout(() => toast.style.opacity = '0', 3000);
    }

    // =============== Ripple + Haptic ===============
    function createRipple(event, element) {
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      const rect = element.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
      ripple.style.top = `${event.clientY - rect.top - size / 2}px`;
      element.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }

    function hapticFeedback() {
      if (window.navigator.vibrate) navigator.vibrate(30);
    }

    // =============== TV Navigation ===============
    let currentFocusIndex = -1;
    let channelCards = [];

    function setupTVNavigation() {
      document.addEventListener('keydown', (e) => {
        if (!channelCards.length) return;

        switch(e.code) {
          case 'ArrowUp':
            e.preventDefault();
            navigateChannels(-1);
            break;
          case 'ArrowDown':
            e.preventDefault();
            navigateChannels(1);
            break;
          case 'ArrowLeft':
            e.preventDefault();
            navigateChannels(-1);
            break;
          case 'ArrowRight':
            e.preventDefault();
            navigateChannels(1);
            break;
          case 'Enter':
            e.preventDefault();
            if (currentFocusIndex >= 0 && channelCards[currentFocusIndex]) {
              channelCards[currentFocusIndex].click();
            }
            break;
          case 'Escape':
            e.preventDefault();
            window.history.back();
            break;
        }
      });
    }

    function navigateChannels(direction) {
      if (channelCards.length === 0) return;
      
      // Remove previous focus
      if (currentFocusIndex >= 0) {
        channelCards[currentFocusIndex].style.transform = 'scale(1)';
        channelCards[currentFocusIndex].style.borderColor = 'rgba(255,255,255,0.1)';
      }
      
      // Calculate new focus
      currentFocusIndex += direction;
      if (currentFocusIndex < 0) currentFocusIndex = channelCards.length - 1;
      if (currentFocusIndex >= channelCards.length) currentFocusIndex = 0;
      
      // Apply new focus
      channelCards[currentFocusIndex].style.transform = 'scale(1.05)';
      channelCards[currentFocusIndex].style.borderColor = '#4a90e2';
      channelCards[currentFocusIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // =============== Favourites ===============
    let favourites = JSON.parse(localStorage.getItem('favourites')) || [];
    let allChannels = [];
    let currentView = 'all';

    function saveFavourites() {
      localStorage.setItem('favourites', JSON.stringify(favourites));
    }

    function isFavourite(id) {
      return favourites.includes(id);
    }

    function toggleFavourite(id) {
      const wasFav = isFavourite(id);
      if (wasFav) {
        favourites = favourites.filter(f => f !== id);
        showToast('Removed from Favourites');
      } else {
        favourites.push(id);
        showToast('Added to Favourites!');
      }
      saveFavourites();
      if (currentView === 'fav') renderChannels('fav');
    }

    // =============== Long Press ===============
    function attachLongPress(element, channelId) {
      let pressTimer = null;
      const start = (e) => {
        pressTimer = setTimeout(() => {
          toggleFavourite(channelId);
          hapticFeedback();
          createRipple(e, element);
        }, 800); // Longer press time for TV
      };
      const cancel = () => { if (pressTimer) clearTimeout(pressTimer); };
      element.addEventListener('touchstart', start, { passive: true });
      element.addEventListener('touchmove', cancel, { passive: true });
      element.addEventListener('touchend', cancel, { passive: true });
      element.addEventListener('mousedown', start);
      element.addEventListener('mouseup', cancel);
      element.addEventListener('mouseleave', cancel);
    }

    // =============== Tabs ===============
    function updateTabActive(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      if (tabName === 'tv') document.getElementById('tab-tv').classList.add('active');
      if (tabName === 'fav') document.getElementById('tab-fav').classList.add('active');
      if (tabName === 'about') document.getElementById('tab-about').classList.add('active');
    }

    document.getElementById('tab-tv').addEventListener('click', (e) => {
      e.preventDefault();
      currentView = 'all';
      updateTabActive('tv');
      renderChannels('all');
    });

    document.getElementById('tab-fav').addEventListener('click', (e) => {
      e.preventDefault();
      currentView = 'fav';
      updateTabActive('fav');
      renderChannels('fav');
    });

    // About tab handled by href="about.html"

    // =============== Play Last ===============
    const lastChannelId = localStorage.getItem('lastPlayedChannelId');
    const playLastBtn = document.getElementById('playLastBtn');
    if (lastChannelId) {
      playLastBtn.style.display = 'flex';
      playLastBtn.onclick = () => {
        window.location.href = `player-tv.html?channel=${lastChannelId}`;
      };
    }

    // =============== Search ===============
    document.getElementById('searchInput').addEventListener('input', (e) => {
      if (currentView === 'all') {
        const term = e.target.value.trim().toLowerCase();
        if (term === '') {
          renderChannels('all');
        } else {
          const filtered = allChannels.filter(ch => 
            ch.name.toLowerCase().includes(term)
          );
          renderFiltered(filtered);
        }
      }
    });

    // =============== High-Quality Audio Channels ===============
    const highQualityIds = [3, 4, 14, 15]; // Angel TV Europe/India, Gospel TV, Grace TV

    function renderFiltered(channels) {
      const grid = document.getElementById('channelGrid');
      grid.innerHTML = '';
      if (channels.length === 0) {
        grid.innerHTML = '<div class="message">No matching channels</div>';
        return;
      }
      const nowPlayingId = localStorage.getItem('nowPlayingChannelId');
      channelCards = [];
      channels.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        let badges = '<div class="badges"><span class="badge badge-live">LIVE</span>';
        if (highQualityIds.includes(channel.id)) {
          badges += '<span class="badge badge-audio">🔊 HD</span>';
        }
        badges += '</div>';
        let html = `
          <img src="${channel.logo || ''}" class="channel-logo" alt="${channel.name}" onerror="this.style.background='#555'">
          <div class="channel-name">${channel.name}</div>
          ${badges}
        `;
        if (String(channel.id) === nowPlayingId) {
          html += `<div style="position:absolute;top:12px;right:12px;color:#4a90e2;font-size:1.2rem;">▶️</div>`;
        }
        card.innerHTML = html;
        card.addEventListener('click', () => {
          localStorage.setItem('lastPlayedChannelId', channel.id);
          localStorage.removeItem('nowPlayingChannelId');
          window.location.href = `player-tv.html?channel=${channel.id}`;
        });
        attachLongPress(card, channel.id);
        grid.appendChild(card);
        channelCards.push(card);
      });
    }

    // =============== Fetch & Render ===============
    async function fetchChannels() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/simsonpeter/Tctvs/refs/heads/main/tv.json');
        return await response.json();
      } catch (err) {
        return [];
      }
    }

    function renderChannels(view = 'all') {
      const grid = document.getElementById('channelGrid');
      let channelsToShow = view === 'fav'
        ? allChannels.filter(ch => isFavourite(ch.id))
        : allChannels;

      if (channelsToShow.length === 0) {
        grid.innerHTML = `<div class="message">${
          view === 'fav' 
            ? 'No favourites yet. Long-press any channel to add!' 
            : 'No channels available. Check your connection.'
        }</div>`;
        return;
      }

      grid.innerHTML = '';
      const nowPlayingId = localStorage.getItem('nowPlayingChannelId');
      channelCards = [];
      channelsToShow.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'channel-card';
        let badges = '<div class="badges"><span class="badge badge-live">LIVE</span>';
        if (highQualityIds.includes(channel.id)) {
          badges += '<span class="badge badge-audio">🔊 HD</span>';
        }
        badges += '</div>';
        let html = `
          <img src="${channel.logo || ''}" class="channel-logo" alt="${channel.name}" onerror="this.style.background='#555'">
          <div class="channel-name">${channel.name}</div>
          ${badges}
        `;
        if (String(channel.id) === nowPlayingId) {
          html += `<div style="position:absolute;top:12px;right:12px;color:#4a90e2;font-size:1.2rem;">▶️</div>`;
        }
        card.innerHTML = html;
        card.addEventListener('click', () => {
          localStorage.setItem('lastPlayedChannelId', channel.id);
          localStorage.removeItem('nowPlayingChannelId');
          window.location.href = `player-tv.html?channel=${channel.id}`;
        });
        attachLongPress(card, channel.id);
        grid.appendChild(card);
        channelCards.push(card);
      });
    }

    // =============== Init ===============
    (async () => {
      allChannels = await fetchChannels();
      renderChannels('all');
      setupTVNavigation();
    })();
  </script>
</body>
</html>
