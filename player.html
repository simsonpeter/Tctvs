<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TV Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Cast SDK -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <style>
    /* ... (your existing styles) ... */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,255,255,0.15); border: none; color: white;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .channel-name {
      font-size: 1.1rem; font-weight: 600;
      flex: 1; text-align: center;
      overflow: hidden; text-overflow: ellipsis;
    }
    .video-container { flex: 1; width: 100%; background: #000; position: relative; }
    .video-js { width: 100% !important; height: 100% !important; background: #000; }
    .error-overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 20; display: none;
    }
    .error-overlay.show { display: flex; }
    .error-overlay button {
      margin-top: 20px; padding: 10px 20px; background: #4a90e2;
      color: white; border: none; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="window.history.back()">←</button>
    <div class="channel-name" id="channelName">Loading…</div>
    <div style="width: 40px;"></div> <!-- spacer -->
  </div>

  <div class="video-container">
    <video
      id="tv-player"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      playsinline
      webkit-playsinline
      preload="auto">
    </video>
    <div class="error-overlay" id="errorOverlay">
      <div>Livestream unavailable.<br>Please try another channel.</div>
      <button id="retryBtn">Retry</button>
    </div>
  </div>

  <!-- Load Video.js FIRST -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <!-- THEN load Cast plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@silvermine/videojs-chromecast@1.2.0/dist/silvermine-videojs-chromecast.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@silvermine/videojs-chromecast@1.2.0/dist/silvermine-videojs-chromecast.css" />

  <script>
    const TV_JSON_URL = 'https://raw.githubusercontent.com/simsonpeter/Tctvs/refs/heads/main/tv.json';
    let player = null;

    async function fetchChannels() {
      const res = await fetch(TV_JSON_URL);
      if (!res.ok) throw new Error('Channels not found');
      return await res.json();
    }

    function showError() {
      document.getElementById('errorOverlay').classList.add('show');
    }

    function hideError() {
      document.getElementById('errorOverlay').classList.remove('show');
    }

    async function initPlayer() {
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = parseInt(urlParams.get('channel'));
      if (!channelId) return showError();

      try {
        const channels = await fetchChannels();
        const channel = channels.find(ch => ch.id === channelId);
        if (!channel) return showError();

        document.getElementById('channelName').textContent = channel.name;
        localStorage.setItem('nowPlayingChannelId', String(channelId));

        // Initialize Video.js WITH Cast support
        player = videojs('tv-player', {
          controls: true,
          autoplay: false,
          preload: 'auto',
          responsive: true,
          inactivityTimeout: 3000,
          html5: {
            hls: { overrideNative: true }
          },
          plugins: {
            chromecast: {} // Enable Cast
          }
        });

        player.src({
          src: channel.streamUrl,
          type: 'application/x-mpegURL',
          // Provide metadata for Cast
          poster: channel.logo
        });

        player.ready(() => {
          hideError();
        });

        player.on('error', () => {
          console.error('Playback error:', player.error());
          showError();
        });

        document.getElementById('retryBtn').addEventListener('click', () => {
          hideError();
          player.src({ src: channel.streamUrl, type: 'application/x-mpegURL' });
          player.play().catch(() => {});
        });

      } catch (err) {
        console.error('Init failed:', err);
        showError();
      }
    }

    // Ensure Cast framework is ready
    window['__onGCastApiAvailable'] = function(loaded, errorInfo) {
      if (loaded) {
        console.log('Cast SDK ready');
      }
      // Even if not loaded, player should still work
      initPlayer();
    };
  </script>
</body>
</html>
