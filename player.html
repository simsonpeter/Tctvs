<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TV Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 10;
      position: relative;
    }

    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      flex-shrink: 0;
    }

    .channel-name {
      font-size: 1.1rem;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      text-align: center;
    }

    .video-container {
      flex: 1;
      width: 100%;
      background: #000;
      position: relative;
    }

    .video-js {
      width: 100% !important;
      height: 100% !important;
      background: #000;
    }

    .error-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      display: none;
    }

    .error-overlay.show {
      display: flex;
    }

    .error-overlay div {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.1rem;
    }

    .error-overlay button {
      padding: 10px 24px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="window.history.back()" aria-label="Go back">←</button>
    <div class="channel-name" id="channelName">Loading…</div>
    <div style="width: 40px;"></div>
  </div>

  <div class="video-container">
    <video
      id="tv-player"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      playsinline
      webkit-playsinline
      preload="auto">
    </video>
    <div class="error-overlay" id="errorOverlay">
      <div>Livestream unavailable.<br>Please try another channel.</div>
      <button id="retryBtn">Retry</button>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const TV_JSON_URL = 'https://raw.githubusercontent.com/simsonpeter/Tctvs/refs/heads/main/tv.json';
    let player = null;

    async function fetchChannels() {
      const res = await fetch(TV_JSON_URL);
      if (!res.ok) throw new Error('Failed to load channels');
      return await res.json();
    }

    function showError() {
      document.getElementById('errorOverlay').classList.add('show');
    }

    function hideError() {
      document.getElementById('errorOverlay').classList.remove('show');
    }

    // Determine base URL for proxy
    const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    const BASE_URL = isLocal 
      ? 'http://localhost:3000' // or your Vercel preview URL
      : ''; // same origin (Vercel)

    async function initPlayer() {
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = parseInt(urlParams.get('channel'));
      if (!channelId) return showError();

      try {
        const channels = await fetchChannels();
        const channel = channels.find(ch => ch.id === channelId);
        if (!channel) return showError();

        document.getElementById('channelName').textContent = channel.name;
        localStorage.setItem('nowPlayingChannelId', String(channelId));

        // Use Vercel proxy in production, direct in local dev (optional)
        const streamUrl = `${BASE_URL}/api/proxy/${channelId}`;

        player = videojs('tv-player', {
          controls: true,
          autoplay: false,
          preload: 'auto',
          responsive: true,
          inactivityTimeout: 3000,
          html5: {
            hls: {
              overrideNative: true
            }
          }
        });

        player.src({
          src: streamUrl,
          type: 'application/x-mpegURL'
        });

        player.ready(() => {
          hideError();
        });

        player.on('error', () => {
          console.error('Playback error:', player.error());
          showError();
        });

        document.getElementById('retryBtn').addEventListener('click', () => {
          hideError();
          player.src({ src: streamUrl, type: 'application/x-mpegURL' });
          player.play().catch(() => {});
        });

      } catch (err) {
        console.error('Init error:', err);
        showError();
      }
    }

    initPlayer();
  </script>
</body>
</html>
