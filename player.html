<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TV Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      z-index: 10;
      position: relative;
    }
    .back-btn, .control-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      cursor: pointer;
      flex-shrink: 0;
    }
    .channel-name {
      font-size: 1.1rem;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .video-container {
      flex: 1;
      width: 100%;
      background: #000;
      position: relative;
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
      background: #000;
    }
    .error-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      display: none;
    }
    .error-overlay.show {
      display: flex;
    }
    .error-overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .audio-only-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      z-index: 15;
      display: none;
    }
    .audio-only-label.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="window.history.back()" aria-label="Go back">‚Üê</button>
    <div class="channel-name" id="channelName">Loading‚Ä¶</div>
    <button class="control-btn" id="audioToggle" title="Audio only" style="font-size:0.9rem;">üîä</button>
  </div>

  <div class="video-container">
    <div class="audio-only-label" id="audioLabel">Audio Only</div>
    <video
      id="tv-player"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      playsinline
      webkit-playsinline
      preload="auto">
    </video>
    <div class="error-overlay" id="errorOverlay">
      <div>Live stream unavailable.</div>
      <button id="retryBtn">Retry</button>
    </div>
  </div>

  <!-- Video.js (v8+ includes HLS & quality selector) -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const TV_JSON_URL = 'https://raw.githubusercontent.com/simsonpeter/Tctvs/refs/heads/main/tv.json';
    let player = null;
    let currentChannel = null;

    async function fetchChannels() {
      const res = await fetch(TV_JSON_URL);
      if (!res.ok) throw new Error('Channels not found');
      return await res.json();
    }

    function showError() {
      document.getElementById('errorOverlay').classList.add('show');
    }

    function hideError() {
      document.getElementById('errorOverlay').classList.remove('show');
    }

    function setNowPlaying(channelId) {
      // Save to localStorage so index.html can show "‚ñ∂Ô∏è Live"
      localStorage.setItem('nowPlayingChannelId', String(channelId));
    }

    function toggleAudioOnly() {
      const container = document.querySelector('.video-container');
      const label = document.getElementById('audioLabel');
      const isAudioOnly = container.classList.contains('audio-only');

      if (isAudioOnly) {
        container.classList.remove('audio-only');
        label.classList.remove('show');
        document.getElementById('audioToggle').textContent = 'üîä';
      } else {
        container.classList.add('audio-only');
        label.classList.add('show');
        document.getElementById('audioToggle').textContent = 'üì∫';
      }

      // Keep audio playing
      if (player) {
        player.play(); // Ensure playback continues
      }
    }

    // Hide video in audio-only mode
    const style = document.createElement('style');
    style.textContent = `
      .video-container.audio-only .video-js video {
        display: none !important;
      }
      .video-container.audio-only .vjs-poster {
        display: none !important;
      }
    `;
    document.head.appendChild(style);

    async function initPlayer() {
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = parseInt(urlParams.get('channel'));
      if (!channelId) return showError();

      try {
        const channels = await fetchChannels();
        const channel = channels.find(ch => ch.id === channelId);
        if (!channel) return showError();

        currentChannel = channel;
        document.getElementById('channelName').textContent = channel.name;
        setNowPlaying(channelId);

        player = videojs('tv-player', {
          controls: true,
          autoplay: false,
          preload: 'auto',
          responsive: true,
          inactivityTimeout: 3000,
          html5: {
            hls: {
              overrideNative: true
            }
          },
          // Enable built-in quality selector (if multiple bitrates)
          plugins: {
            // Video.js 8+ auto-enables quality menu if levels exist
          }
        });

        player.src({
          src: channel.streamUrl,
          type: 'application/x-mpegURL'
        });

        player.ready(() => {
          hideError();
          console.log('Playing:', channel.name);
        });

        player.on('error', () => {
          console.error('Stream error');
          showError();
        });

        // Setup audio toggle
        document.getElementById('audioToggle').addEventListener('click', toggleAudioOnly);

        // Retry button
        document.getElementById('retryBtn').addEventListener('click', () => {
          hideError();
          if (player && currentChannel) {
            player.src({
              src: currentChannel.streamUrl,
              type: 'application/x-mpegURL'
            });
            player.play().catch(() => {});
          }
        });

      } catch (err) {
        console.error('Init failed:', err);
        showError();
      }
    }

    initPlayer();
  </script>
</body>
</html>
