<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TV Player</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
    }
    .back-btn {
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.2); border: none; color: white;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .channel-name {
      font-size: 1.1rem; font-weight: 600;
      overflow: hidden; text-overflow: ellipsis;
    }
    .video-container {
      flex: 1;
      width: 100%;
    }
    .video-js {
      width: 100% !important;
      height: 100% !important;
      background: #000;
    }
    .error-msg {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
      display: none;
    }
    .error-msg.show { display: block; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="window.history.back()">←</button>
    <div class="channel-name" id="channelName">Loading…</div>
  </div>

  <div class="video-container">
    <video
      id="tv-player"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      playsinline
      webkit-playsinline
      preload="auto">
    </video>
  </div>

  <div class="error-msg" id="errorMsg">Failed to load stream.</div>

  <!-- Video.js 8+ includes HLS support (VHS) built-in -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const TV_JSON_URL = 'https://raw.githubusercontent.com/simsonpeter/Tctvs/refs/heads/main/tv.json';

    async function fetchChannels() {
      const res = await fetch(TV_JSON_URL);
      if (!res.ok) throw new Error('Channels not found');
      return await res.json();
    }

    function showError(msg = 'Stream unavailable') {
      document.getElementById('errorMsg').textContent = msg;
      document.getElementById('errorMsg').classList.add('show');
    }

    function hideError() {
      document.getElementById('errorMsg').classList.remove('show');
    }

    async function initPlayer() {
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = parseInt(urlParams.get('channel'));
      if (!channelId) return showError('No channel selected');

      try {
        const channels = await fetchChannels();
        const channel = channels.find(ch => ch.id === channelId);
        if (!channel) return showError('Channel not found');

        document.getElementById('channelName').textContent = channel.name;

        // Initialize Video.js with HLS support (built-in in v8+)
        const player = videojs('tv-player', {
          controls: true,
          autoplay: false, // Must be false on mobile
          preload: 'auto',
          responsive: true,
          fluid: false,
          inactivityTimeout: 3000,
          html5: {
            hls: {
              overrideNative: true // Use VHS even on Safari
            }
          }
        });

        player.src({
          src: channel.streamUrl,
          type: 'application/x-mpegURL'
        });

        player.ready(() => {
          hideError();
          console.log('Player ready for:', channel.name);
        });

        player.on('error', () => {
          const code = player.error()?.code;
          console.error('Video.js error code:', code);
          showError('Stream error (code ' + code + ')');
        });

      } catch (err) {
        console.error('Init failed:', err);
        showError('Failed to load player');
      }
    }

    initPlayer();
  </script>
</body>
</html>
